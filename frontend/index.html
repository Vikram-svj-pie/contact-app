<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Manager</title>

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .container {
      background: #ffffff;
      padding: 25px 30px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5a67d8;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f4f6ff;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .phone {
      color: #555;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ“ž Contact Manager</h1>

    <input id="name" placeholder="Name">
    <input id="phone" placeholder="Phone">
    <button onclick="addContact()">Add Contact</button>

    <ul id="contactList"></ul>
  </div>

  <script>
    function addContact() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const list = document.getElementById("contactList");

      if (name === "" || phone === "") {
        alert("Please enter both name and phone number.");
        return;
      }

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${name}</span>
        <span class="phone">${phone}</span>
      `;

      list.appendChild(li);

      document.getElementById("name").value = "";
      document.getElementById("phone").value = "";
    }
  </script>
</body>
</html>
